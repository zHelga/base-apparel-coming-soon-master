<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <img src="images/logo.svg" alt="Logo" class="header__logo" />
        </div>
      </header>
      <main class="main">
        <div class="hero">
          <div class="hero__content">
            <div class="hero__container">
              <div class="hero__body">
                <h1 class="hero__title"><span>We're</span> coming soon</h1>
                <div class="hero__text">
                  <p>
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                  </p>
                </div>
                <form action="#" method="get" class="hero__form form">
                  <div class="form__group">
                    <input
                      type="text"
                      placeholder="Email Address"
                      class="form__email"
                    />
                    <img
                      src="images/icon-error.svg"
                      alt="Error"
                      class="form__error"
                    />
                    <button class="form__btn">
                      <img src="images/icon-arrow.svg" alt="Arrow" />
                    </button>
                  </div>
                  <p class="text__error"></p>
                </form>
              </div>
            </div>
          </div>
          <div class="hero__picture">
            <img
              src="images/hero-desktop.jpg"
              alt="Hero-bg"
              class="hero-desktop"
            />
            <img
              src="images/hero-mobile.jpg"
              alt="Hero-bg"
              class="hero-mobile"
            />
          </div>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
